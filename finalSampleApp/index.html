    <script>
        //$("#data").text("{{ i }}")

        intervalId = setInterval(function () {
            var data = $.ajax({
                url: "/api/data",
                async: false,
                dataType: 'json'
            }).responseJSON;

            console.log(data)
            result = data['result']
            data = data['sensor_data']


            //aq_data = data['AQ']
            sr_aq_data_loc1 = data['SR-AQ'][0]
            sr_oc_data_loc1 = data['SR-OC'][0]
            sr_ac_data_loc1 = data['SR-AC'][0]
            sr_aq_data_loc2 = data['SR-AQ'][1]
            sr_oc_data_loc2 = data['SR-OC'][1]


            sr_aq_temp_loc1 = sr_aq_data_loc1['Temperature']
            sr_aq_co2_loc1 = sr_aq_data_loc1['CO2']
            sr_aq_rel_hum_loc1 = sr_aq_data_loc1['Relative Humidity']

            sr_oc_temp_loc1 = sr_oc_data_loc1['Temperature']

            sr_ac_gas_loc1 = sr_ac_data_loc1['Gas Total Power']

            sr_aq_temp_loc2 = sr_aq_data_loc2['Temperature']
            sr_aq_co2_loc2 = sr_aq_data_loc2['CO2']
            sr_aq_rel_hum_loc2 = sr_aq_data_loc2['Relative Humidity']

            sr_oc_temp_loc2 = sr_oc_data_loc2['Temperature']

            var time = new Date();

            var alarmDiv = document.getElementById('alerts');
            if (result.f2.length > 0) {
                result.f2 = result.f2 + '. Notification Sent to Controller'
            }
            if (result.f1.length > 0) {
                result.f1 = result.f1 + '. Notification Sent to Controller'
            }
            alarmDiv.innerHTML = '<h4>STATUS</h4><p> AQ CHECK (Feature 1): ' + result.f1 + ' </p> <p> ENERGY SAVING (Feature 2): ' + result.f2 + ' </p>'

            var sr_aq_update_loc1 = {
                x: [[time], [time], [time]],
                y: [[sr_aq_temp_loc1], [sr_aq_co2_loc1], [sr_aq_rel_hum_loc1]]
            }

            var sr_oc_update_loc1 = {
                x: [[time]],
                y: [[sr_oc_temp_loc1]]
            }

            var sr_ac_update_loc1 = {
                x: [[time]],
                y: [[sr_ac_gas_loc1]]
            }

            var sr_aq_update_loc2 = {
                x: [[time], [time], [time]],
                y: [[sr_aq_temp_loc2], [sr_aq_co2_loc2], [sr_aq_rel_hum_loc2]]
            }

            var sr_oc_update_loc2 = {
                x: [[time]],
                y: [[sr_oc_temp_loc2]]
            }

            var olderTime = time.setMinutes(time.getMinutes() - 1);
            var futureTime = time.setMinutes(time.getMinutes() + 1);
            var minuteView = {
                xaxis: {
                    type: 'date',
                    range: [olderTime, futureTime]
                }
            };

            Plotly.relayout('sr_aq_graph_1', minuteView);
            Plotly.extendTraces('sr_aq_graph_1', sr_aq_update_loc1, [0, 1, 2])

            Plotly.relayout('sr_oc_graph_1', minuteView);
            Plotly.extendTraces('sr_oc_graph_1', sr_oc_update_loc1, [0])

            Plotly.relayout('sr_ac_graph', minuteView);
            Plotly.extendTraces('sr_ac_graph', sr_ac_update_loc1, [0])

            Plotly.relayout('sr_aq_graph_2', minuteView);
            Plotly.extendTraces('sr_aq_graph_2', sr_aq_update_loc2, [0, 1, 2])

            Plotly.relayout('sr_oc_graph_2', minuteView);
            Plotly.extendTraces('sr_oc_graph_2', sr_oc_update_loc2, [0])

        }, 20000);
    </script>
